<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultMini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Vault Mini</h1>

    <div id="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="vault-box" style="display:none;">
      <h2>Your Vault</h2>
      <button onclick="loadVault()">Load Vault</button>
      <div id="vault-output"></div>
      <h3>Add New Password</h3>
      <input type="text" id="service" placeholder="Service (e.g. Gmail)" />
      <input type="text" id="vault-username" placeholder="Username/Email" />
      <input ty
      pe="password" id="vault-password" placeholder="Password" />
      <button onclick="storePassword()">Store Password</button>    
    <hr />
<button onclick="shredVault()" style="background-color: red; color: white;">Shred All Passwords</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
